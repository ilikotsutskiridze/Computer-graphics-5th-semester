<HTML>
	<BODY>
		<canvas id='DZ8' width='1500' height='1500'/>
			<script>
				let canvas = document.getElementById("DZ8");
				let ctx = canvas.getContext("2d");

				function draw_line(x0, y0, x1, y1) 
				{
					var inv = Math.abs(x1 - x0) < Math.abs(y1 - y0);
					if (inv) 
					{
						[x0, y0] = [y0, x0];
						[x1, y1] = [y1, x1];
					}
					if (x0 > x1) 
					{
						[x0, x1] = [x1, x0];
						[y0, y1] = [y1, y0];
					}

					var dx = x1 - x0;
					var dy = Math.abs(y1 - y0);
					var e = dx / 2;
					var y = y0;
					var y_shift = 1;

					if (y0 >= y1) 
					{
						y_shift = -1;
					}
					for (var x = x0; x <= x1; ++x) 
					{
						if (inv) 
						{
							ctx.fillRect(y, x, 1, 1);
						} 
						else 
						{
							ctx.fillRect(x, y, 1, 1);
						}
			
						e -= dy;
			
						if (e < 0) 
						{
							e += dx;
							y += y_shift;
						}
					}
				}

				function get_distance(P0, P1, P2) 
				{
					let N = Math.sqrt(Math.pow((P1.x - P2.x), 2) + Math.pow((P1.y - P2.y), 2))
					let k = ((P0.x - P1.x) * (P0.y - P2.y) - (P0.y - P1.y) * (P0.x - P2.x)) / (Math.pow((P0.x - P2.x), 2) - Math.pow((P0.y - P2.y), 2))
					return Math.abs(k * N)
				}


				function draw(P0, P1, P2) 
				{
					if (get_distance(P0, P1, P2) < 1) 
					{
						console.log(P0)
						console.log(P1)
						console.log(P2)
						draw_line(P0.x, P0.y, P2.x, P2.y)
						return
					}
		
					let P0_1 = 
					{
						x: 0,
						y: 0
					}

					let P1_1 = 
					{
						x: 0,
						y: 0
					}

					let P0_2 = 
					{
						x: 0,
						y: 0
					}

					P0_1.x = (P0.x + P1.x) * 0.5
					P0_1.y = (P0.y + P1.y) * 0.5
					P1_1.x = (P2.x + P1.x) * 0.5
					P1_1.y = (P2.y + P1.y) * 0.5
					P0_2.x = (P0_1.x + P1_1.x) * 0.5
					P0_2.y = (P0_1.y + P1_1.y) * 0.5

					draw(P0, P0_1, P0_2)
					draw(P0_2, P1_1, P2)
				}

				P0 = 
				{
					x: 140,
					y: 100
				}

				P1 = 
				{
					x: 300,
					y: 100
				}

				P2 = 
				{
					x: 400,
					y: 200
				}

				draw(P0, P1, P2)
			</script>
	</BODY>
</HTML>
